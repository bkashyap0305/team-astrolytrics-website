<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision and Market Opportunity</title>
    <style>
        /* Universal reset and font settings for consistency */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            
            /* Background with a semi-transparent overlay for text readability */
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('taramandal.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            /* Flexbox to center the content */
            display: flex;
            justify-content: center;
            align-items: center;
            
            animation: fadeBackground 2s ease-in-out forwards;
            -webkit-animation: fadeBackground 2s ease-in-out forwards;
        }

        /* Container to manage content width and padding */
        .content-container {
            width: 100%;
            max-width: 1200px; /* Prevents content from stretching on very wide screens */
            padding: 2rem; /* Adds space on the sides, especially for mobile */
            text-align: center;
        }

        /* Header styling */
        h1 {
            color: #f0f0f0;
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 3.5rem;
            animation: fadeInHeader 2.5s ease-in-out forwards;
            -webkit-animation: fadeInHeader 2.5s ease-in-out forwards;
        }

        /* Image styling */
        .animated-image {
            max-width: 100%; /* Makes the image responsive */
            height: auto;   /* Maintains aspect ratio */
            border-radius: 8px; /* Softens the corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Adds depth */
            animation: fadeInZoom 3s ease-in-out;
            -webkit-animation: fadeInZoom 3s ease-in-out;
        }

        /* --- Animations (with -webkit- prefix for browser compatibility) --- */
        @keyframes fadeBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @-webkit-keyframes fadeBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInHeader {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @-webkit-keyframes fadeInHeader {
            from { opacity: 0; -webkit-transform: translateY(-20px); }
            to { opacity: 1; -webkit-transform: translateY(0); }
        }

        @keyframes fadeInZoom {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        @-webkit-keyframes fadeInZoom {
            from { opacity: 0; -webkit-transform: scale(0.98); }
            to { opacity: 1; -webkit-transform: scale(1); }
        }

        /* --- Media Queries for Responsiveness --- */
        /* For tablets */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .content-container {
                padding: 1.5rem;
            }
        }

        /* For mobile phones */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            .content-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <main class="content-container">
        <h1>Vision And Market Opportunities</h1>

        <img src="visionandmarketoppurtunity.png" class="animated-image" alt="A slide showing the company's vision and the market opportunities in Defence, Enterprise, Telecoms, and Academia.">
    </main>

</body>
</html>
