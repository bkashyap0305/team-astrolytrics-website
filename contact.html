<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stacks header and main vertically */
            min-height: 100vh;
            background-image: url('taramandal.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: auto; /* Allow scrolling if content overflows on small screens */
            font-family: sans-serif;
            animation: fadeBackground 3s ease-in-out forwards;
        }

        /* NEW: Styling for the header section */
        header {
            text-align: center;
            padding: 2rem 1rem; /* Provides vertical and horizontal padding */
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }

        /* UPDATED: Styling for the header text */
        h1 {
            color: #e0e0e0;
            margin: 0; /* Removed previous margin */
            font-size: 3.5rem;
            animation: fadeInHeader 2.5s ease-in-out;
            z-index: 2;
            /* NEW: Added text shadow for readability */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* NEW: Styling for the main content area */
        main {
            flex-grow: 1; /* Allows this section to take up all remaining space */
            display: flex;
            justify-content: center; /* Horizontally centers the image */
            align-items: center;    /* Vertically centers the image */
            padding: 1rem; /* Adds a gap and prevents image from touching edges */
            box-sizing: border-box;
        }

        /* UPDATED: Styling for the image */
        .animated-image {
            width: 100%; 
            /* UPDATED: Made larger for better visibility */
            max-width: 1000px; 
            height: auto; 
            animation: fadeInZoom 3s ease-in-out;
            z-index: 2;
        }

        /* Animations remain the same */
        @keyframes fadeInHeader {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInZoom {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 900px) {
            h1 {
                font-size: 2.8rem;
            }       
        }
    </style>
</head>
<body>

    <header>
        <h1>Contacts</h1>
    </header>

    <main>
        <img src="contact.png" class="animated-image" alt="Contact information for Astrolytics, listing team members and email addresses for investment and partnerships.">
    </main>

</body>
</html>
