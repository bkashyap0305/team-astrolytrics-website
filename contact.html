<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Basic styling for the page to center content */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            /* Changed to stack header and image */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* --- Background Image Styling --- */
            background-image: url('taramandal.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            overflow: hidden; /* Hides scrollbars */
            font-family: sans-serif;
            
            /* --- Background Fade-in Animation --- */
            animation: fadeBackground 3s ease-in-out forwards;
        }

        /* --- Styling for the Header --- */
        h1 {
            color: #e0e0e0;
            margin-bottom: 2rem;
            font-size: 3.5rem;
            text-align: center;
            animation: fadeInHeader 2.5s ease-in-out;
            z-index: 2;
        }

        /* --- UPDATED: Styling for the image --- */
        .animated-image {
            width: 90%; /* Makes the image responsive within its container */
            max-width: 700px; /* NEW: Caps the maximum size of the image */
            height: auto; /* Maintains the aspect ratio */
            animation: fadeInZoom 3s ease-in-out;
            z-index: 2; /* Ensures image is on top of background */
        }

        /* --- Animation for the Header --- */
        @keyframes fadeInHeader {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* The @keyframes rule defines the animation for the image */
        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Background Image Fade-in Animation --- */
        @keyframes fadeBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* --- UPDATED: Responsive adjustments for header size --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.8rem; /* Adjusted font size for mobile */
            }
        }
    </style>
</head>
<body>

    <h1>Contacts</h1>

    <img src="contact.png" class="animated-image" alt="Contact information for Astrolytics, listing team members and email addresses for investment and partnerships.">

</body>
</html>
